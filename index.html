<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Weather app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter location"  spellcheck="false"/>
            <button><i class='bx bx-search'></i></button>
        </div>
        <div class="weather">
            <img src="images/rain_4958540.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">cairo</h2>
            <div class="detalis">
                <div class="col">
                    <img src="images/humidity_7059131.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind_18026735.png" alt="">
                    <div>
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>












   <script>

    const abiKey = "e855272c19b829858a316526f27e6f38";
    const abiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    searchBtn.addEventListener("click", (e) => {
        e.preventDefault();
        checkWeather(searchBox.value);
    });
    searchBox.addEventListener("keyup", (e) => {
        if (e.key == "Enter") {
            checkWeather(searchBox.value);
        }
    });




    async function checkWeather(city){
        const response = await fetch(abiUrl +  city + `&appid=${abiKey}`);
        var data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    }
    






    checkWeather();



   </script>





    <script src="script.js"></script>
</body>
</html>
